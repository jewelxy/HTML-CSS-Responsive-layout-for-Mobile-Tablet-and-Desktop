<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Layout</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="class-col-3 class-col-t-6 class-col-m-12 header-height">Logo</div>
            <div class="class-col-9 class-col-t-6 class-col-m-12 header-height">Slider</div>
            <div class="class-col-12 class-col-m-12 menu-height">Widget or Menu</div>
        </div>
        <div class="row">
            <div class="class-col-2 class-col-m-12 class-col-t-3 left-navigation">Left Navigation</div>
            <div class="class-col-8 class-col-m-12 class-col-t-9 content">Content Area</div>
            <div class="class-col-2 class-col-m-12 class-col-t-12 right-navigation">Right Navigation</div>
        </div>
    
    <div class="row">
        <div class="class-col-4 class-col-m-12 class-col-t-12 big-footer">Big Footer One</div>
        <div class="class-col-4 class-col-m-12 class-col-t-12 big-footer">Big Footer Two</div>
        <div class="class-col-4 class-col-m-12 class-col-t-12 big-footer">Big Footer Three</div>
    </div>
    <div class="row">
        <div class="class-col-12 footer">Footer</div>
    </div>
    </div>
</body>
</html>
